<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{book.title}}</p>    
    
    <p>{{book.rating}}</p>

    <form action="{{url_for('edit', pk=book.id, book=book)}}" method="post">
        
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input type="text" name="rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    
    </form>

</body>
</html>
